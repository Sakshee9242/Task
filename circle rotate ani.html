<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgba(0, 0, 0, 0.9);
        }
        .x{
            margin: 250px auto;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: 40px solid rgba(71, 80, 83, 0.6);
            border-top: 40px solid #6495ed;
            animation: ani .8s infinite;
        }
        @keyframes ani{
         from{transform: rotate(0deg);}
         to{transform: rotate(360deg);}
        }
       
    </style>
</head>
<body>
    <div class="x">
    </div>
</body>
</html>
