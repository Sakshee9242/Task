<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            body{
                /* height: 100vh; */
                background: #000000;
            }
            .x{  margin: 300px;
                font-size: 200px;
                font-weight: bolder;
                box-shadow: 56px cyan;
                text-shadow: 1px -3px 5px #00ced1,
                             -1px 3px 5px  #00ced1,
                             3px 1px 5px  #00ced1,
                             -3px -1px 5px  #00ced1;
                  letter-spacing: 5px;
                background: linear-gradient(135deg,#18ecf3,#1a4c69,#18ecf3,#1a4c69,#18ecf3);
                -webkit-background-clip: text;
                /* color: transparent; */
                font-family: "Audiowide", sans-serif;
                animation: ani 1s linear infinite;
            }
            @keyframes ani{
                0%{ text-shadow: 1px -3px 5px #00ced1,
                             -1px 3px 5px  #00ced1,
                             3px 1px 5px  #00ced1,
                             -3px -1px 5px  #00ced1;}
              100%{
                text-shadow: 1px -2px 25px #445b5c,
                             -1px 2px 20px  #d100b5,
                             3px 5px 10px  #1e12c2,
                             -3px -1px 25px  #3e4b4b;
              }               
            }
            .y{  margin: 500px 300px;
                font-size: 150px;
                font-weight: bolder;
                text-shadow: 1px -4px 4px #ff00ff,
                -1px 4px 4px  #ff00ff,
                4px 1px 4px  #ff00ff,
                -4px -1px 4px  #ff00ff;
                letter-spacing: 5px;
                font-family: "Sofia", sans-serif;

                background: linear-gradient(#ff00d2,purple,#ff00d2,purple);
                -webkit-background-clip: text;
                animation: ani1 1s linear infinite;
            }
            @keyframes ani1{
            0% {
                text-shadow: 1px -4px 4px #f18ff1,
                -1px 4px 4px  #9a22d1,
                4px 1px 4px  #501ba5,
                -4px -1px 4px  #ff00ff;
            }
            100%{
                text-shadow: 1px -14px 10px #d181d1,
                -1px 4px 5px  #881aaa,
                10px 1px 4px  #7009b4,
                -4px -1px 14px  #ff00ff;
            }   
            }
    </style>
</head>
<body>
      <h1>
          <span class="x">Cyber</span>      
      </h1>
      <h1>
        <span class="y">Monday</span>
      </h1>
</body>
</html>
