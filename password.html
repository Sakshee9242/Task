<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" name="" id="PASS" ><br>
    <input type="checkbox" onchange="helo()" id="check"><span id="hihi">Show</span> password

    <script>
        const pass= document.getElementById('PASS')
        const span= document.getElementById('hihi')
        const box= document.getElementById('check')

        function helo(){
           if(box.checked==true)
           {
            pass.type="text";
            span.innerText="hide"
           }
           else{
            pass.type="password";
            span.innerText="Show"
           }
        }
    </script>
</body>
</html>
