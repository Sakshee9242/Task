<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .add-class {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
        transition: 0.01s ease-in-out !important;
        left: 0;
        top: 0;
        /* transform:translateX(-200%) ; */
        transform: scale(0);
    }
</style>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown link
                            </a>
                            <ul class="dropdown-menu bg-danger border-4 border-dark">
                                <li><a class="dropdown-item" href="#">theme one</a></li>
                                <li><a class="dropdown-item" href="#">theme two</a></li>
                                <li><a class="dropdown-item" href="#">theme three</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4">
                <div class="card">
                    <img src="..." class="card-img-top img-fluid" alt="">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <button class="btn btn-primary click-btn">Click me</button>
                        <div class="my-div position-fixed  w-100 vh-100 add-class" >
                            <div class="d-flex justify-content-center  align-items-center vh-100 position-relative">
                                <video
                                    src="https://media.istockphoto.com/id/472610075/video/digital-countdown.mp4?s=mp4-640x640-is&k=20&c=GB-a8HfVRnxypx2waeyjSj21UFXYz1dYpBlQ43UUoAY="
                                    controls muted loop autoplay width="200px" height="200px"></video>
                                    <div class="close position-absolute  top-0 start-0 text-white">
                                        <button class="btn btn-danger close-all">x</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        let button = document.querySelector(".click-btn")
        let close = document.querySelector(".close-all")
        let div = document.querySelector(".my-div")
        button.addEventListener("click", () => {
            div.style.transform= "scale(1)" ;
        })



        close.addEventListener("click",()=>{
            // div.classList.remove("add-class")
            div.style.transform="scale(0)" ;
            // console.log("hello")
        })
    </script>
</body>

</html>
