        if(counter2<0){
            counter2 = 10
        }
        if(counter2<10){
        span1.innerHTML = "0"+counter2           
        }
        else{
        span1.innerHTML = counter2

        }
        if(counter2==0 && counter1==0){
            // console.log("1223344")
            clearInterval(interval)
            counter1 = 0
            counter2 = 0
            span1.innerHTML = "00"
            span2.innerHTML = "00"
            
            
        }
      }
      span2.innerHTML = "0"+counter1;
    },1000)
