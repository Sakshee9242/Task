<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var y = prompt("enter any number")
        for(x=1;x<=100;x++){
            for(y=1;y<=10;y++){
                document.write(x + "x" + y + "=>" + x*y + "<br>")
            }
        }
    </script>
</body>
</html>
