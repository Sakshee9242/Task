<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./GlassMorphism.css">
</head>
<body>
    <section>
        <div class="form">
            <div class="form-heading">
                <form action="">
                    <h2>LOGIN</h2>
                    <div class="input-box">
                        <ion-icon name="mail-outline"></ion-icon> 
                        <input type="email" value="" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                       <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="email" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label>
                            <input type="checkbox" value=""> Remember Me
                        </label>
                        <label>
                            <a href="#">Forgot Password?</a>
                        </label>
                    </div>
                    <button id="btn" type="submit">Log In</button>
                    <div class="register">
                        <p>Don't have a account ? <a href="#">Register</a></p>
                      </div>
                </form>
            </div>
        </div>
    </section>


     <script>



     </script>

    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
</body>
</html>
